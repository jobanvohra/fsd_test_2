<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Time Table</title>
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		html,
		body {
			height: 100%;
		}
		div {
			height: 100%;
			display: flex;
			flex-direction: column;
			gap: 20px;
			justify-content: center;
			align-items: center;
		}
		table {
			border-collapse: collapse;
		}
		th,
		td {
			border: 1px solid #000;
			text-align: center;
			padding: 6px;
		}
	</style>
	<body>
		<div>
			<h1>CSE-DS-A Time Table</h1>
			<table>
				<tr>
					<th>Day</th>
					<th colspan="2">L1</th>
					<th colspan="2">L2</th>
					<th colspan="2">L3</th>
					<th colspan="2">L4</th>
					<th colspan="2">L5</th>
					<th colspan="2">L6</th>
					<th colspan="2">L7</th>
					<th colspan="2">L8</th>
				</tr>
				<tr>
					<td>Mon</td>
					<td colspan="2">DBMS</td>
					<td colspan="2">DBMS</td>
					<td colspan="4">QA/LR</td>
					<td colspan="2">OOSD</td>
					<td colspan="6">DSA Training</td>
				</tr>
				<tr>
					<td>Tue</td>
					<td colspan="6">DSA Training</td>
					<td colspan="2">DAA</td>
					<td colspan="4">DA</td>
					<td colspan="2">OOSD</td>
					<td colspan="2">SS</td>
				</tr>
				<tr>
					<td>Wed</td>
					<td colspan="2">DAA</td>
					<td colspan="2">OOSD</td>
					<td colspan="4">DOMAIN TRAINING</td>
					<td colspan="2">AOSC</td>
					<td colspan="2">DBMS</td>
					<td colspan="2">DA LAB</td>
					<td colspan="2">DA DAA</td>
				</tr>
				<tr>
					<td>Thu</td>
					<td colspan="2">AOSC</td>
					<td colspan="2">DBMS</td>
					<td colspan="4">VA</td>
					<td colspan="2">DAA LAB</td>
					<td colspan="4">FSD Training</td>
					<td colspan="2">DAA LAB</td>
				</tr>
				<tr>
					<td>Fri</td>
					<td colspan="2">AOSC</td>
					<td colspan="2">DAA</td>
					<td colspan="4">FSD Training</td>
					<td colspan="2">DA</td>
					<td colspan="2">DAA</td>
					<td colspan="4">DBMS Lab</td>
				</tr>
			</table>
		</div>
	</body>
</html>
